global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tradingview-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # FastAPI Backend
  - job_name: 'tradingview-backend'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # PostgreSQL (if postgres_exporter is set up)
  - job_name: 'postgres'
    static_configs:
      - targets: ['host.docker.internal:9187']
    # Uncomment when postgres_exporter is configured

  # Redis (if redis_exporter is set up)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    # Uncomment when redis_exporter is configured
