# GitHub Actions Workflow: Deploy to Development
# Triggers: Push to any branch (except main/master)
# Auto-deploys to development environment
# Environment: dev (ports 8000-8099)

name: Deploy to Development

on:
  push:
    branches-ignore:
      - main
      - master
      - production
      - staging
  workflow_dispatch:  # Manual trigger

env:
  ENVIRONMENT: dev
  DOCKER_COMPOSE_FILE: ../../../environments/infrastructure/environments/dev/docker-compose.yml

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./ticker_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run linting (flake8)
        working-directory: ./ticker_service
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        working-directory: ./ticker_service
        run: |
          python3 -m pytest tests/unit -v --tb=short

      - name: Run code quality checks
        working-directory: ./ticker_service
        run: |
          pip install pylint
          pylint app/ --exit-zero --output-format=text --reports=y

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./ticker_service
        run: |
          docker build -t ticker_service:dev-${{ github.sha }} .

      - name: Save Docker image
        run: |
          docker save ticker_service:dev-${{ github.sha }} | gzip > ticker_service_dev.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticker_service_dev_image
          path: ticker_service_dev.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: build
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: ticker_service_dev_image

      - name: Load Docker image
        run: |
          docker load < ticker_service_dev.tar.gz

      - name: Tag Docker image
        run: |
          docker tag ticker_service:dev-${{ github.sha }} ticker_service:dev-latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /mnt/stocksblitz-data/Quantagro/tradingview-viz/ticker_service

            # Pull latest code
            git fetch origin ${{ github.ref_name }}
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            # Load environment variables
            export $(cat ../environments/infrastructure/environments/dev/.env | grep -v '^#' | xargs)

            # Stop current containers
            docker-compose -f ../environments/infrastructure/environments/dev/docker-compose.yml down

            # Pull/build new image
            docker-compose -f ../environments/infrastructure/environments/dev/docker-compose.yml build

            # Start containers
            docker-compose -f ../environments/infrastructure/environments/dev/docker-compose.yml up -d

            # Wait for health check
            sleep 10

            # Health check
            curl -f http://localhost:8000/health || exit 1

            # Clean up old images
            docker image prune -f --filter "until=24h"

      - name: Verify deployment
        run: |
          echo "âœ… Development deployment completed"
          echo "Environment: dev"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "URL: http://dev.ticker.local (or http://${{ secrets.DEV_SERVER_HOST }}:8000)"

      - name: Notify deployment (Slack/Discord)
        if: always()
        run: |
          # Add notification logic here (Slack webhook, Discord, etc.)
          echo "Deployment status: ${{ job.status }}"
