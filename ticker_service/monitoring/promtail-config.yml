server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Add container image as label
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

      # Add container labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add container ID (short)
      - source_labels: ['__meta_docker_container_id']
        regex: '([0-9a-f]{12}).*'
        target_label: 'container_id'

    # Pipeline stages for log processing
    pipeline_stages:
      # Parse JSON logs if present
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            logger: logger
          source: message

      # Extract log level from various formats
      - regex:
          expression: '^(?P<time>\S+)\s+(?P<level>(DEBUG|INFO|WARN|WARNING|ERROR|CRITICAL|FATAL))\s+(?P<message>.*)$'

      # Set labels from extracted fields
      - labels:
          level:
          logger:

      # Add timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - '2006-01-02T15:04:05.000Z07:00'
            - '2006-01-02 15:04:05'

      # Output only the message content
      - output:
          source: message

