version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tv-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tv-network

  user-service:
    build: ./user_service
    container_name: tv-user-service
    ports:
      - "8001:8000"
    environment:
      - APP_NAME=user_service
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://stocksblitz:stocksblitz123@host.docker.internal:5432/stocksblitz_unified
      - REDIS_URL=redis://redis:6379/2
      - JWT_SIGNING_KEY_ID=key-001
      - JWT_ISSUER=user_service
      - JWT_AUDIENCE=trading_platform
      - JWT_ALGORITHM=RS256
      - KMS_PROVIDER=local
      - LOCAL_KMS_KEY_PATH=/app/keys/master.key
      - CORS_ALLOWED_ORIGINS=http://localhost:3001,http://localhost:3000
      - TICKER_SERVICE_URL=http://ticker-service:8080
      - ALERT_SERVICE_URL=http://alert-service:8003
      - BACKEND_SERVICE_URL=http://backend:8000
      - RATELIMIT_LOGIN_ATTEMPTS=1000
      - RATELIMIT_LOGIN_WINDOW_MINUTES=1
      - RATELIMIT_REGISTER_ATTEMPTS=1000
      - RATELIMIT_REGISTER_WINDOW_HOURS=1
      - RATELIMIT_REFRESH_ATTEMPTS=1000
      - RATELIMIT_REFRESH_WINDOW_MINUTES=1
    volumes:
      - ./user_service/keys:/app/keys:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tv-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build: ./backend
    container_name: tv-backend
    ports:
      - "127.0.0.1:8081:8000"
    environment:
     - DB_HOST=host.docker.internal
     - REDIS_URL=redis://redis:6379
     - POSTGRES_URL=postgresql://stocksblitz:stocksblitz123@host.docker.internal:5432/stocksblitz_unified
     - TICKER_SERVICE_URL=http://ticker-service:8080
     - USER_SERVICE_URL=http://host.docker.internal:8001
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
      ticker-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tv-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: tv-frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_BASE_URL=/tradingview-api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tv-network

  ticker-service:
    build: ./ticker_service
    container_name: tv-ticker
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
      - INSTRUMENT_DB_HOST=host.docker.internal
      - INSTRUMENT_DB_PORT=5432
      - INSTRUMENT_DB_NAME=stocksblitz_unified
      - INSTRUMENT_DB_USER=stocksblitz
      - INSTRUMENT_DB_PASSWORD=stocksblitz123
      - KITE_TOKEN_DIR=/app/app/kite/tokens
      # Calendar service integration
      - MARKET_MODE=auto
      - CALENDAR_API_URL=http://backend:8000
      - CALENDAR_CODE=NSE
      # User service integration
      - USER_SERVICE_URL=http://host.docker.internal:8001
    volumes:
      - ./ticker_service/tokens:/app/app/kite/tokens
      - ./ticker_service/app/kite/.env:/app/app/kite/.env:ro
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - tv-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  alert-service:
    build: ./alert_service
    container_name: tv-alert
    ports:
      - "8003:8003"
    environment:
      - APP_NAME=alert_service
      - ENVIRONMENT=development
      - PORT=8003
      - DATABASE_URL=postgresql://stocksblitz:stocksblitz123@host.docker.internal:5432/stocksblitz_unified
      - REDIS_URL=redis://redis:6379/3
      - USER_SERVICE_URL=http://host.docker.internal:8001
      - TICKER_SERVICE_URL=http://ticker-service:8080
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tv-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  tv-network:
    driver: bridge
